<ul class="list-group" *ngIf="todoArr.length>0; else noData">
    <li
    *ngFor="let todo of todoArr;"
    class="list-group-item d-flex justify-content-between align-items-center">
        <strong>{{todo.todoItem | uppercase}}</strong>
        <div>
            <button
            (click)="onEdit(todo)"
            class="mr-2" mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
                <mat-icon>edit</mat-icon>
            </button>
            <button
            [disabled]="todo.todoId === todoId"
            (click)="onRemoveTodo(todo.todoId)"
            mat-mini-fab color="warn" aria-label="Example icon button with a menu icon">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </li>
</ul>
<ng-template #noData>
    <p class="alert alert-info">NO DATA....</p>
</ng-template>
