<div class="card">
    <div class="card-body">
        <form #formRef="ngForm" (ngSubmit)="onAddTodo()">
            <div class="form-group">
                <label for="todoItem">Todo Item</label>
                <input 
                ngModel
                required
                name="todoItem"
                class="form-control" id="todoItem">
            </div>
            <button
            [disabled]="formRef.invalid"
            *ngIf="!isEditMode"
            mat-raised-button color="primary" type="submit" class="btn-block">Add Todo</button>
            <button
            (click)="onUpdateTodo()"
            *ngIf="isEditMode"
            mat-raised-button color="primary" type="button" class="btn-block">Update Todo</button>
        </form>
    </div>
</div>
